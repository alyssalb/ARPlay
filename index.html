<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wooden Shack Navigation</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>

      <!-- Dirt Floor -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#a0522d" 
        material="roughness: 1; metalness: 0">
      </a-plane>

      <!-- Shack Walls -->
      <a-box position="0 1.5 -5" width="6" height="3" depth="0.2" color="#8b5a2b"></a-box> <!-- back wall -->
      <a-box position="-3 1.5 0" width="0.2" height="3" depth="10" color="#8b5a2b"></a-box> <!-- left wall -->
      <a-box position="3 1.5 0" width="0.2" height="3" depth="10" color="#8b5a2b"></a-box> <!-- right wall -->
      <a-box position="0 3 -2.5" width="6" height="0.2" depth="5" color="#8b5a2b"></a-box> <!-- ceiling beam -->

      <!-- Oddly Large Door -->
      <a-box position="0 2 5" width="2.5" height="4" depth="0.1" color="#deb887"></a-box>

      <!-- Desk -->
      <a-box position="-1.5 0.75 -2" width="1.5" height="0.1" depth="0.75" color="#654321"></a-box>
      <a-box position="-2.1 0.375 -2.3" width="0.1" height="0.75" depth="0.1" color="#3e2c1c"></a-box>
      <a-box position="-0.9 0.375 -2.3" width="0.1" height="0.75" depth="0.1" color="#3e2c1c"></a-box>

      <!-- Bunk Bed -->
      <a-box position="1.5 0.4 -2" width="2" height="0.2" depth="0.8" color="#704214"></a-box>
      <a-box position="1.5 1.6 -2" width="2" height="0.2" depth="0.8" color="#704214"></a-box>
      <a-box position="0.6 1 -2.4" width="0.1" height="2.4" depth="0.1" color="#362818"></a-box>
      <a-box position="2.4 1 -2.4" width="0.1" height="2.4" depth="0.1" color="#362818"></a-box>
      <a-box position="0.6 1 -1.6" width="0.1" height="2.4" depth="0.1" color="#362818"></a-box>
      <a-box position="2.4 1 -1.6" width="0.1" height="2.4" depth="0.1" color="#362818"></a-box>

      <!-- Navigation Hotspot: Outside shack -->
      <a-sphere 
        class="clickable"
        position="0 1.6 4.5" 
        radius="0.2" 
        color="#00ffff"
        opacity="0.6"
        event-set__click="_event: click; _target: #cameraRig; position: 0 1.6 8">
        <a-text value="Back" position="0 0.4 0" align="center" scale="1 1 1" color="#000000"></a-text>
      </a-sphere>

      <!-- Navigation Hotspot: Inside shack -->
      <a-sphere 
        class="clickable"
        position="0 1.6 1.5" 
        radius="0.2" 
        color="#ffcc00"
        opacity="0.6"
        event-set__click="_event: click; _target: #cameraRig; position: 0 1.6 0">
        <a-text value="Enter" position="0 0.4 0" align="center" scale="1 1 1" color="#000000"></a-text>
      </a-sphere>

      <!-- Camera Rig (movable via hotspots) -->
      <a-entity id="cameraRig" position="0 1.6 8">
        <a-entity 
          camera 
          look-controls 
          wasd-controls="acceleration: 20">
        </a-entity>
        <a-entity 
          cursor="rayOrigin: mouse" 
          raycaster="objects: .clickable">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
